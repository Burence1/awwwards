{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container-fluid" style="margin-top: 7em;">
    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card shadow p-3 mb-5 bg-white rounded card quote-card">
        <div class="cardheader text-center">
          <h3>Update Profile</h3>
        </div>
        <div class="cardbody">
          <form action="" method="POST" enctype="multipart/form-data" novalidate>
          {%csrf_token%}
          {{user_form|crispy}}
          {{update_profile|crispy}}
          <input type="submit" class="btn btn-sm btn-info" value="save"/>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
{%endblock%}
