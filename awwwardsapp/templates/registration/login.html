{%extends "base.html"%}{% block content %} {% load static %} {% load bootstrap4 %}
<div class="container" style="margin-top: 7em;">
  <div class="row" id="bg">
    <!-- Empty div -->
    <div class="col-md-4">
      <!-- <img src="/static/images/bg.jpg" id="bg"> -->
    </div>
    <div class="col-md-4"> {% if form.errors %} <p> Password or Username is incorrect </p> {% endif %} <div
        class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">
            <form action="{% url 'login' %}" method="post" novalidate>
              {% csrf_token %} {% bootstrap_form form%}
              <button type="submit" class="btn-grad"> Log In</button>
              <input type="hidden" name="next" value="{% url 'home'%}">
            </form>
          <div class="sign-up"> Don't have an account? <a href="{%url 'signup'%}" class="ml-2">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
{%endblock%}
